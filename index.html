    <button onclick="navigateTo('base.php')">Ke Halaman Dashboard</button>
    <button onclick="navigateTo('login.php')">Ke Halaman Login</button>

    <script>
        function navigateTo(page) {
            const currentPath = window.location.pathname;
            if (currentPath.includes('BukuTamu/page')) {
                window.location.href = page; // Menggunakan 'base.php' atau 'login.php' langsung
            } else {
                window.location.href = 'page/' + page; // Menggunakan path lengkap
            }
        }
    </script>
